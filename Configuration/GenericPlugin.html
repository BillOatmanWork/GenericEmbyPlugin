<!DOCTYPE html>
<html>
<head>
    <title>Generic Plugin</title>
</head>
<body>
	<div data-role="page" style="align-items: center; margin: auto;" class="type-interior pluginConfigurationPage GenericPluginConfigurationPage" data-require="emby-button,emby-input,emby-select,emby-toggle" data-controller="__plugin/GenericPluginConfigurationPageJS">
		<div data-role="content">
			<div class="content-primary">
				<form class="GenericPluginForm">
					<h3 style="margin: .6em 0; vertical-align: middle; display: inline-block;">
						Generic Plugin
					</h3>
					<div class="inputContainer">
						<label style="width: auto;" class="mdl-switch mdl-js-switch">
							<input is="emby-toggle" type="checkbox" id="enableDisable" class="chkEnableDisable" data-embytoggle="">
							<span class="toggleButtonLabel mdl-switch__label">Enable</span>
							<div class="mdl-switch__trackContainer">
								<div class="mdl-switch__track"></div>
								<div class="mdl-switch__thumb">
									<span class="mdl-switch__focus-helper"></span>
								</div>
							</div>
						</label>
						<div class="fieldDescription">
							Description of what the control is for
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
